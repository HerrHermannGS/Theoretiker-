so.forEach((t,i)=>{const bx=p+((t.b-1700)/325)*(W-p-20),dx=p+(((t.d||2025)-1700)/325)*(W-p-20),y=36+i*rH,iS=sel===t.id,fl=iS?t.c:t.c+'BB',st=iS?` stroke="${t.c}" stroke-width="2.5"`:'',sn=t.name.includes('&')?t.name:t.name.split(' ').pop(),fw=iS?700:500,fc=iS?'#1A1A1A':'#555';g+=`<g onclick="sl('${t.id}')" style="cursor:pointer"><rect x="${bx}" y="${y}" width="${Math.max(dx-bx,4)}" height="20" fill="${fl}"${st} rx="4"/><text x="${bx-6}" y="${y+14}" fill="${fc}" font-size="12" text-anchor="end" font-weight="${fw}" font-family="Inter,sans-serif">${sn}</text><text x="${bx+5}" y="${y+14}" fill="#fff" font-size="9" font-family="IBM Plex Mono,monospace" font-weight="600">${t.b}–${t.d||'…'}</text></g>`});
g+=`</svg></div>`;document.getElementById('v-timeline').innerHTML=g}

function rC(){
const W=960,H=680;let g=`<div class="sc"><svg width="${W}" height="${H}"><rect width="${W}" height="${H}" fill="#FAFAF7"/>`;
const cm={};T.forEach(t=>{if(!cm[t.cl])cm[t.cl]=[];cm[t.cl].push(t)});
for(const[k,ms]of Object.entries(cm)){const inf=CL[k],ps=ms.map(m=>CP[m.id]).filter(Boolean);if(!ps.length)continue;const xs=ps.map(p=>p.x*W),ys=ps.map(p=>p.y*H),cx=xs.reduce((a,b)=>a+b,0)/xs.length,cy=ys.reduce((a,b)=>a+b,0)/ys.length;let r=55;ps.forEach(p=>{const d=Math.sqrt((p.x*W-cx)**2+(p.y*H-cy)**2)+50;if(d>r)r=d});g+=`<circle cx="${cx}" cy="${cy}" r="${r}" fill="${inf.bg}" stroke="${inf.c}33" stroke-width="1.5" stroke-dasharray="6,4"/><text x="${cx}" y="${cy-r+14}" fill="${inf.c}" font-size="9" text-anchor="middle" font-family="IBM Plex Mono,monospace" font-weight="600" opacity=".7">${inf.l}</text>`}
CN.forEach(cn=>{const p1=CP[cn.f],p2=CP[cn.t];if(!p1||!p2)return;const x1=p1.x*W,y1=p1.y*H,x2=p2.x*W,y2=p2.y*H,mx=(x1+x2)/2,my=(y1+y2)/2,hl=sel&&(cn.f===sel||cn.t===sel);g+=`<line x1="${x1}" y1="${y1}" x2="${x2}" y2="${y2}" stroke="${hl?'#8B6914':'#bbb'}" stroke-width="${hl?2:1}" stroke-dasharray="${gd(cn.s)}" opacity="${sel&&!hl?.08:hl?1:.5}"/>`;if(hl)g+=`<rect x="${mx-64}" y="${my-10}" width="128" height="20" rx="5" fill="#fff" stroke="#E0DCD4"/><text x="${mx}" y="${my+4}" fill="#8B6914" font-size="9" text-anchor="middle" font-family="IBM Plex Mono,monospace" font-weight="600">${cn.l}</text>`});
T.forEach(t=>{const p=CP[t.id];if(!p)return;const x=p.x*W,y=p.y*H,iS=sel===t.id,iC=sel&&CN.some(c=>(c.f===sel&&c.t===t.id)||(c.t===sel&&c.f===t.id)),dm=sel&&!iS&&!iC,r=iS?27:22,sn=t.name.includes('&')?'D&R':t.name.split(' ').pop().substring(0,7);g+=`<g onclick="sl('${t.id}')" style="cursor:pointer" opacity="${dm?.18:1}">`;if(iS)g+=`<circle cx="${x}" cy="${y}" r="${r+5}" fill="none" stroke="${t.c}44" stroke-width="2.5"/>`;g+=`<circle cx="${x}" cy="${y}" r="${r}" fill="${t.c}" stroke="#fff" stroke-width="2.5"/><text x="${x}" y="${y}" fill="#fff" font-size="11" text-anchor="middle" font-weight="700" font-family="Inter,sans-serif" dominant-baseline="central">${sn}</text><text x="${x}" y="${y+14}" fill="#ffffffcc" font-size="9" text-anchor="middle" font-family="IBM Plex Mono,monospace" font-weight="500">${t.b}</text></g>`});
g+=`<g transform="translate(14,${H-26})">${[['none','direkte Beeinflussung'],['8,4','Gegenbewegung'],['3,3','thematische Verbindung']].map(([d,l],i)=>`<g transform="translate(${i*240},0)"><line x1="0" y1="6" x2="28" y2="6" stroke="#888" stroke-width="2" stroke-dasharray="${d}"/><text x="34" y="10" fill="#777" font-size="10" font-family="IBM Plex Mono,monospace" font-weight="500">${l}</text></g>`).join('')}</g></svg></div>`;
document.getElementById('v-cluster').innerHTML=g}

function rTb(){

h+='</tbody></table></div>';document.getElementById('v-table').innerHTML=h}

function rD(){
